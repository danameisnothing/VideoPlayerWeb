<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./player.js" defer></script>
    <!--<script src="./events.js" defer></script>-->
</head>
<body>
    <noscript><p id="nojs-notif">JavaScript is required to use this site. Please enable JavaScript or use a browser that supports JavaScript</p></noscript>
    <div id="controls">
        <button id="opfile">Open video / audio</button>
        <button id="opfolder">Open folder (add to play queue)</button>
        <button id="clrlist">Clear playlist (except the current video)</button>
        <button id="piptoggle">Toggle PiP video</button>
        <select id="speedPreset" autocomplete="off">
            <option value="0.125">0.125x</option>
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2">2x</option>
            <option value="2.25">2.25x</option>
            <option value="2.5">2.5x</option>
            <option value="2.75">2.75x</option>
            <option value="3">3x</option>
            <option value="3.25">3.25x</option>
            <option value="3.5">3.5x</option>
            <option value="3.75">3.75x</option>
            <option value="4">4x</option>
            <option value="4.5">4.5x</option>
            <option value="5">5x</option>
            <option value="5.5">5.5x</option>
            <option value="6">6x</option>
            <option value="6.5">6.5x</option>
            <option value="7">7x</option>
            <option value="7.5">7.5x</option>
            <option value="8">8x</option>
        </select>
        <select id="modePreset" autocomplete="off">
            <!-- the spaghetti adventure begins -->
            <option value="" selected>Off</option>
            <option value="autoPlay">Autoplay</option>
            <option value="shuffle">Shuffle</option>
            <option value="repeat">Loop forever</option>
        </select>
    </div>
    <br>
    <input id="noiseLimiterToggle" type="checkbox" autocomplete="off">
    <label for="noiseLimiterToggle">Enable Noise Limiter (Only on channel 0 only!)</label>
    <br>
    <br>
    <button id="forwardFrame">Fast forward 1 frame</button>
    <button id="rewindFrame">Rewind 1 frame</button>
    <br>
    <br>
    <button id="clrNotif">Clear notification text</button>
    <br>
    <canvas id="waveformDebug" width="1024px" height="256px"></canvas>
    <br>
    <p id="notice">N/A</p>
    <p id="titleVid">N/A</p>
    <p id="plrspeed">Speed : N/A</p>
    <br>
    <video id="player" controls></video> <!-- Using default controls for now -->
    <br><br>
    <div id="playlist">
        <p>Playlists :</p>
        <div id="playQueue"></div>
    </div>
    <br>
    <input id="pFolder" style="visibility: hidden;" type="file" multiple directory mozdirectory webkitdirectory msdirectory>
    <input id="pFile" style="visibility: hidden;" type="file" multiple>
</body>
</html>
